<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        input, button { margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>
    <h1>My Bookings</h1>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginPhone" placeholder="Phone"><br>
        <input type="password" id="loginPassword" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Booking List -->
    <div id="bookingList" class="hidden">
        <h2>Your Bookings</h2>
        <ul id="myBookingsList"></ul>
    </div>
    <!-- Booking Details -->
<div id="bookingDetails" class="hidden">
    <h2>Booking Details</h2>
    <p id="detailsText"></p>
    <img id="detailsQR" src="" alt="QR Code" style="max-width:200px;"/>
</div>


    <script>
        function login() {
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;

            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, password })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    localStorage.setItem("token", data.token);
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('bookingList').classList.remove('hidden');
                    loadMyBookings();
                } else alert(data.message);
            });
        }

        function loadMyBookings() {
            const token = localStorage.getItem("token");

            fetch("http://127.0.0.1:5000/view_bookings", {
                headers: { "Authorization": "Bearer " + token }
            })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    const container = document.getElementById("myBookingsList");
                    container.innerHTML = "";
                    data.bookings.forEach(b => {
                        container.innerHTML += `<li onclick="viewBooking(${b.booking_id})" style="cursor:pointer; color:blue;">>Booking ID: ${b.booking_id}, Date: ${b.date}, Time: ${b.time}, People: ${b.no_of_pl}</li>;
                    `});
                } else alert(data.message);
            });
        
        }
        function viewBooking(bookingId) {
    const token = localStorage.getItem("token");

    fetch(`http://127.0.0.1:5000/booking/${bookingId}`, {
        headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            document.getElementById("bookingDetails").classList.remove("hidden");
            document.getElementById("detailsText").innerText = 
                `Booking ID: ${data.booking_id}`;
            document.getElementById("detailsQR").src = `data:image/png;base64,${data.qr_code}`;
        } else {
            alert(data.message);
        }
    });
}
    </script>
</body>
</html>
