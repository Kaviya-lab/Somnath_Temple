<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Somnath Temple</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f9f9f9; }
    nav { background:#2c3e50; padding:15px; display:flex; justify-content:space-between; align-items:center; }
    nav .logo { color:white; font-size:20px; font-weight:bold; }
    nav ul { list-style:none; display:flex; margin:0; padding:0; }
    nav ul li { margin-left:20px; }
    nav ul li a { color:white; text-decoration:none; font-size:16px; }
    nav ul li a:hover { color:#f39c12; }

    .container { max-width:600px; margin:40px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    h2 { text-align:center; color:#2c3e50; margin-bottom:20px; }

    label { display:block; margin-top:10px; font-weight:bold; }
    input, select { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }

    button { margin-top:20px; width:100%; padding:10px; background-color:#2c3e50; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer; }
    button:hover { background-color:#f39c12; }

    #predictionResult { margin-top:15px; font-weight:bold; color:#e74c3c; text-align:center; }
    .hidden { display:none; }
    .form-toggle { margin-top:10px; text-align:center; cursor:pointer; color:#3498db; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Somnath Temple</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="mybookings.html">My Bookings</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Login / Signup</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <label>Phone Number</label>
      <input type="text" placeholder="Enter phone number">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
      <button type="button" onclick="login()">Login</button>
      <p class="form-toggle" onclick="toggleForms()">Don't have an account? Signup</p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <label>Name</label>
      <input type="text" placeholder="Enter name">
      <label>Phone Number</label>
      <input type="text" placeholder="Enter phone number">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
      <label>Email</label>
      <input type="email" placeholder="Enter email">
      <button type="button" onclick="signup()">Signup</button>
      <p class="form-toggle" onclick="toggleForms()">Already have an account? Login</p>
    </div>

    <!-- Booking Form -->
    <div id="bookingForm" class="hidden">
      <h2>Book Your Darshan Slot</h2>
      <label>Date</label>
      <input type="date">
      <label>Time Slot</label>
      <select>
        <option>6:00 AM - 7:00 AM</option>
        <option>7:00 AM - 8:00 AM</option>
        <option>8:00 AM - 9:00 AM</option>
        <option>9:00 AM - 10:00 AM</option>
        <option>10:00 AM - 11:00 AM</option>
        <option>11:00 AM - 12:00 PM</option>
        <option>12:00 PM - 1:00 PM</option>
        <option>1:00 PM - 2:00 PM</option>
        <option>2:00 PM - 3:00 PM</option>
        <option>3:00 PM - 4:00 PM</option>
        <option>4:00 PM - 5:00 PM</option>
        <option>5:00 PM - 6:00 PM</option>
        <option>6:00 PM - 7:00 PM</option>
        <option>7:00 PM - 8:00 PM</option>
        <option>8:00 PM - 9:00 PM</option>
      </select>
      <label>Number of People</label>
      <input type="number" placeholder="Enter number of people">

      <button id="predictBtn" type="button">Predict Crowd</button>
      <p id="predictionResult"></p>

      <button type="button" onclick="alert('Booking Confirmed! Booking ID: 12345')">Book Now</button>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('signupForm').classList.toggle('hidden');
    }

    function login() {
      // Dummy login
      alert("Logged in successfully!");
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('bookingForm').classList.remove('hidden');
    }

    function signup() {
      // Dummy signup
      alert("Signup successful!");
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('bookingForm').classList.remove('hidden');
    }

    document.getElementById('predictBtn').addEventListener('click', function() {
      let prediction = "High Crowd (82%)"; // dummy
      document.getElementById('predictionResult').innerText = "Predicted Crowd: " + prediction;
    });
  </script>

</body>
</html>
